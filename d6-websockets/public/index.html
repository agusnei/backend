<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS STYLE -->
    <link rel="stylesheet" href="/css/styles.css">
    <title>Desafio 6 websockets</title>
</head>
<body class="bg">
    <!--NAVBAR -->
    <div class="">
        <nav class="navbar navbar-expand-lg navbar-light bg-light navBar">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Agregar productos, lista y chat</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!--------ADD PRODUCTOS ------------------------------------------------------>
    <h2>Ingresa los datos del nuevo producto</h2>
    <form action="/productos" method="POST" class="productForm " id="productForm">
        <div class="container">
            <div class="containerForm">
                <div class="form-group">
                    <label for="title" class="formLabel">Modelo:</label>
                    <input type="text" name="title" id="nameInput" class="form-control text-white bg-dark" required>
                </div>
                <div class="form-group">
                    <label for="price" class="formLabel">Precio:</label>
                    <input type="number" name="price" id="priceInput"  class="form-control text-white bg-dark" required>
                </div>
                <div class="form-group">
                    <label for="thumbnail" class="formLabel">Thumbnail:</label>
                    <input type="text" name="thumbnail" id="urlInput"  class="form-control text-white bg-dark" required>
                </div>
            </div>
        </div>
        <div class="container">
            <button type="submit" class="btn btn-dark ">Agregar producto</button>
        </div>
    </form>

    <!--LISTADO DE PRODUCTOS --------------------------------------->
    <h2>Listado de productos</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4" id="productPool"></div>

    <!-- CHAT COLABORATIVO ------------------------------- -->
    <h2>Chat colaborativo</h2>
    <form id="formMessage" class="productForm">
        <div class="container">
            <div class="containerForm">
                <div class="form-group msgFormItem">
                    <label class="formLabel">Usuario:</label>
                    <input type="email" id="usernameInput" class="form-control text-white bg-dark" required>
                </div>
                <div class="form-group msgFormItem">
                    <label class="formLabel">Mensaje:</label>
                    <input type="text" id="messageInput" class="form-control text-white bg-dark" required>
                </div>
            </div>
        </div>
        <div class="container">
            <button type="submit" class="btn btn btn-dark msgFormItem">Enviar</button>
        </div>
    </form>

    <ul id="messagePool" class="containerMessages">
    </ul>

    <!--BOOTSTRAP----------------------------------------------->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>

    <!-- HANDLEBARS---------------------------------------  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>

    <!-- SOCKETIO---------------------------------------------------- -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.socket.js"></script>
</body>
</html>
